name: Run tests

permissions:
  contents: read
  id-token: write

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  Test:
    runs-on: ubuntu-latest
    env:
      GOPROXY: https://${{ secrets.GOPROXY }},direct
      GONOSUMDB: ${{ secrets.GONOSUMDB }}
      GOLANGCI_LINT_VERSION: v2.4.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      # Go Test looks at `mtime` for caching. `git clone` messes with this. Set it consistently to last commit time.
      - name: Restore file modification time
        run: git ls-files -z | while read -d '' path; do touch -d "$(git log -1 --format="@%ct" "$path")" "$path"; done

      - name: Setup Proxy Credentials
        uses: extractions/netrc@v2
        with:
          machine: ${{ secrets.GOPROXY }}
          username: ${{ secrets.GOPROXY_USERNAME }}
          password: ${{ secrets.GOPROXY_TOKEN }}

      - name: Install Go
        id: install-go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: false

      - name: Cache Go mod
        id: gomod
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-mod-

      - name: Cache Go test
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
          key: ${{ runner.os }}-go-test-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-go-test-

      # We trigger mod download separately as otherwise it will count towards
      # the 1 minute default timeout of golangci-lint. Only needed if there is no cache.
      - name: Download dependencies
        run: go mod download
        if: steps.gomod.outputs.cache-hit != 'true'

      - name: Run Linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: ${{ inputs.GOLANGCI_LINT_VERSION }}

      - name: Setup gotestsum
        uses: gertd/action-gotestsum@v3.0.0
        with:
          gotestsum_version: v1.13.0

      - name: Run Tests
        env:
          TEST_DIR: ${{ inputs.TEST_DIR }}
        run: |
          GOTESTSUM_FLAGS="--junitfile tests.xml --format pkgname -- -cover -race"
          if [ -z "$TEST_DIR" ]; then
            gotestsum $GOTESTSUM_FLAGS ./...
          else
            gotestsum $GOTESTSUM_FLAGS ./$TEST_DIR/...
          fi

      - name: Test Summary
        uses: test-summary/action@v2
        with:
          paths: "tests.xml"
        if: always()

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean --snapshot --skip=sign
